    <script>
        let currentPlatform = 'github';
        let currentTab = 'issues';

        // Platform selection
        document.querySelectorAll('.platform-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPlatform = btn.dataset.platform;
            });
        });

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`.tab:nth-child(${getTabIndex(tabName)})`).classList.add('active');
            
            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(`${tabName}-content`).classList.add('active');
            
            currentTab = tabName;
        }

        function getTabIndex(tabName) {
            const tabMap = { 'issues': 1, 'suggestions': 2, 'security': 3, 'performance': 4 };
            return tabMap[tabName] || 1;
        }

        function startReview() {
            const commitMessage = document.getElementById('commit-message').value;
            const codeChanges = document.getElementById('code-changes').value;

            if (!commitMessage.trim() || !codeChanges.trim()) {
                alert('Please provide both commit message and code changes');
                return;
            }

            // Show loading
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.review-btn').disabled = true;

            // Simulate AI analysis
            setTimeout(() => {
                generateReview(commitMessage, codeChanges);
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.results').style.display = 'block';
                document.querySelector('.review-btn').disabled = false;
            }, 3000);
        }

        function generateReview(commitMessage, codeChanges) {
            const language = document.getElementById('file-language').value;
            const prDescription = document.getElementById('pr-description').value;

            // Analyze the code and generate intelligent feedback
            const analysis = analyzeCode(commitMessage, codeChanges, language, prDescription);
            
            // Update stats
            updateStats(analysis.stats);
            
            // Generate content for each tab
            generateIssuesContent(analysis.issues);
            generateSuggestionsContent(analysis.suggestions);
            generateSecurityContent(analysis.security);
            generatePerformanceContent(analysis.performance);
        }

        function analyzeCode(commitMessage, codeChanges, language, description) {
            // Intelligent code analysis logic
            const issues = [];
            const suggestions = [];
            const security = [];
            const performance = [];

            // Analyze patterns in the code
            if (codeChanges.includes('password') && codeChanges.includes('===')) {
                security.push({
                    severity: 'critical',
                    title: 'Hardcoded Password Comparison',
                    description: 'Direct password comparison without hashing detected. This is a critical security vulnerability.',
                    line: findLineNumber(codeChanges, 'password'),
                    suggestion: 'Use proper password hashing (bcrypt, scrypt, or Argon2) and compare hashed values.',
                    code: extractCodeSnippet(codeChanges, 'password')
                });
            }

            if (codeChanges.includes('SQL') || codeChanges.includes('SELECT') || codeChanges.includes('INSERT')) {
                security.push({
                    severity: 'high',
                    title: 'Potential SQL Injection',
                    description: 'Raw SQL queries detected. Ensure proper parameterization to prevent SQL injection.',
                    line: findLineNumber(codeChanges, 'SELECT'),
                    suggestion: 'Use parameterized queries or ORM methods instead of string concatenation.',
                    code: extractCodeSnippet(codeChanges, 'SELECT')
                });
            }

            if (codeChanges.includes('for') && codeChanges.includes('length')) {
                performance.push({
                    severity: 'medium',
                    title: 'Loop Performance Optimization',
                    description: 'Loop accessing .length property multiple times can be optimized.',
                    line: findLineNumber(codeChanges, 'for'),
                    suggestion: 'Cache the length value before the loop to avoid repeated property access.',
                    code: extractCodeSnippet(codeChanges, 'for')
                });
            }

            if (codeChanges.includes('console.log')) {
                issues.push({
                    severity: 'low',
                    title: 'Debug Code Left in Production',
                    description: 'Console.log statements found in the code.',
                    line: findLineNumber(codeChanges, 'console.log'),
                    suggestion: 'Remove console.log statements or replace with proper logging framework.',
                    code: extractCodeSnippet(codeChanges, 'console.log')
                });
            }

            // Check for missing error handling
            if (codeChanges.includes('async') && !codeChanges.includes('try') && !codeChanges.includes('catch')) {
                issues.push({
                    severity: 'high',
                    title: 'Missing Error Handling',
                    description: 'Async function without proper error handling detected.',
                    line: findLineNumber(codeChanges, 'async'),
                    suggestion: 'Add try-catch blocks to handle potential async errors.',
                    code: extractCodeSnippet(codeChanges, 'async')
                });
            }

            // Generate suggestions based on commit message
            if (commitMessage.toLowerCase().includes('fix') || commitMessage.toLowerCase().includes('bug')) {
                suggestions.push({
                    title: 'Add Unit Tests',
                    description: 'Since this is a bug fix, consider adding unit tests to prevent regression.',
                    priority: 'high'
                });
            }

            if (commitMessage.toLowerCase().includes('performance')) {
                suggestions.push({
                    title: 'Add Performance Benchmarks',
                    description: 'Consider adding benchmark tests to measure performance improvements.',
                    priority: 'medium'
                });
            }

            const stats = {
                totalIssues: issues.length + security.length,
                critical: security.filter(s => s.severity === 'critical').length,
                high: [...issues, ...security].filter(s => s.severity === 'high').length,
                medium: [...issues, ...security, ...performance].filter(s => s.severity === 'medium').length,
                low: issues.filter(s => s.severity === 'low').length,
                suggestions: suggestions.length
            };

            return { issues, suggestions, security, performance, stats };
        }

        function findLineNumber(code, searchTerm) {
            const lines = code.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes(searchTerm)) {
                    return i + 1;
                }
            }
            return 1;
        }

        function extractCodeSnippet(code, searchTerm) {
            const lines = code.split('\n');
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].includes(searchTerm)) {
                    const start = Math.max(0, i - 2);
                    const end = Math.min(lines.length, i + 3);
                    return lines.slice(start, end).map((line, idx) => 
                        `${start + idx + 1}: ${line}`
                    ).join('\n');
                }
            }
            return code.split('\n').slice(0, 5).map((line, idx) => `${idx + 1}: ${line}`).join('\n');
        }

        function updateStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = `

                    <div class="stat-number">${stats.totalIssues}</div>
                    <div class="stat-label">Total Issues</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #dc2626;">${stats.critical}</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #ea580c;">${stats.high}</div>
                    <div class="stat-label">High Priority</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" style="color: #16a34a;">${stats.suggestions}</div>
                    <div class="stat-label">Suggestions</div>
                </div>
            `;
        }

        function generateIssuesContent(issues) {
            const content = document.getElementById('issues-content');
            if (issues.length === 0) {
                content.innerHTML = '<p>No general issues found in the code.</p>';
                return;
            }

            content.innerHTML = issues.map(issue => `
                <div class="issue-card severity-${issue.severity}">
                    <div class="issue-header">
                        <span class="severity-badge badge-${issue.severity}">${issue.severity}</span>

                    <div class="suggestion">
                        <div class="suggestion-title">üí° Suggested Fix:</div>
                        <div>${issue.suggestion}</div>
                    </div>
                </div>
            `).join('');
        }

            const content = document.getElementById('suggestions-content');

                content.innerHTML = '<p>No additional suggestions at this time.</p>';

            }

            content.innerHTML = suggestions.map(suggestion => `

                        <span class="issue-title">${suggestion.title}</span>
                    </div>
                    <div class="issue-description">${suggestion.description}</div>
                </div>
            `).join('');
        }

        function generateSecurityContent(securityIssues) {

            `).join('');
        }

        function generatePerformanceContent(performanceIssues) {

        }
